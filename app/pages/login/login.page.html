<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>INICIAR SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa tus datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>   
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>   
          <ion-label position="floating">Contraseña</ion-label> <br>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <ion-buttons slot="end">
          <ion-button [routerLink] = "['/recuperar-contra']" style="font-size: 12px">RECUPERAR CONTRASEÑA</ion-button>
        </ion-buttons>
        <br>
        <ion-button routerLink="/inicio"  color="secondary" shape="round" fill="solid" class="ion-text-center">
          ENTRAR
        </ion-button>
      </div> <br>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['/registro']" >REGISTRARSE</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
